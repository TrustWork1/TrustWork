<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trustwork</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;

      font-family: Arial, sans-serif;
    "
  >
    <table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <!-- Container -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              margin: 40px auto;
              background-color: #F0FFF8;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <!-- Logo -->
            <tr>
              <td align="center" style="padding: 20px 0 20px">
                <img
                  src="./Public/images/logo.svg"
                  alt="Trustwork Logo"
                  width="120"
                />
              </td>
            </tr>

            <!-- Title -->
            <tr>
              <td align="center" style="padding: 10px 30px">
                <h2
                  style="
                    margin: 0;
                    font-size: 38px;
                    color: #2f2f2f;
                    font-weight: 700;
                  "
                >
                  {{ title }}
                </h2>
              </td>
            </tr>
            <tr>
              <td style="padding: 0 30px;">
                <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;" />
              </td>
            </tr>

            <!-- Message -->
            <tr>
              <td
                align="center"
                style="
                  padding: 10px 30px 30px;
                  color: #6c6c6c;
                  font-size: 16px;
                  line-height: 1.5;
                "
              >
              {% if subject %}
                Subject: {{ subject }}<br />
              {% endif %}
              {% if query %}
                Query: {{ query }}<br /><br />
              {% endif %}
              {% if answer %}
                Answer: {{ answer }}
              {% endif %}
              {% if otp %}
                {{ otp }}
              {% endif %}
              </td>
            </tr>

            <!-- Footer Note -->
            <tr>
              <td style="padding: 0 30px;">
                <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;" />
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="padding: 20px 30px 40px; font-size: 12px; color: #888888"
              >
              This is an automated email from Trustwork. Please do not reply directly.<br />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
